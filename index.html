<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Quote Generator - Generate and share random quotes">
    <meta name="keywords" content="random quote, quote generator, inspirational quotes">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p class="subheading">Get Inspired and Uplifted!</p>
        <div class="quote-container">
            <div id="quoteDisplay" class="quote"></div>
            <div class="button-container">
                <button id="generateBtn" class="generate-btn">Generate Quote</button>
                <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
                <a id="tweetBtn" class="tweet-btn" href="#" target="_blank"><i class="fab fa-twitter"></i> Tweet</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
